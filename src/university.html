<script>
    // Инициализация карты с центром на Ташкент (пример)
    const locations = [
        new Location({
            name: 'Худжандский государственный университет',
            address: 'ул. Исмоили Сомони 1, Худжанд',
            phone: '+992 3422 6 00 00',
            reviews: 150,
            rating: 4.5,
            lat: 40.2833,
            lng: 69.6222
        }),
        new Location({
            name: 'Политехнический институт Таджикского технического университета',
            address: 'ул. Ленина 226, Худжанд',
            phone: '+992 3422 6 00 01',
            reviews: 120,
            rating: 4.3,
            lat: 40.2828,
            lng: 69.6225
        }),
        new Location({
            name: 'Худжандский медицинский колледж',
            address: 'ул. Гагарина 15, Худжанд',
            phone: '+992 3422 6 00 02',
            reviews: 100,
            rating: 4.2,
            lat: 40.2840,
            lng: 69.6230
        }),
        new Location({
            name: 'Худжандский государственный педагогический университет',
            address: 'ул. Ленина 121, Худжанд',
            phone: '+992 3422 6 00 03',
            reviews: 130,
            rating: 4.4,
            lat: 40.2850,
            lng: 69.6240
        }),
    ];
var map = L.map('map').setView([40.2926, 69.6222], 12);

for (const location of locations) {

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    L.marker([location.lat, location.lng]).addTo(map)
        .bindPopup(location.render(), {
        maxWidth: 300
    });
}
</script>
